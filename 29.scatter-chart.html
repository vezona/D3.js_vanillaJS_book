<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>散點圖 scatter chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./extension/prism.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <nav class="bg-orange navbar">
      <div class="container-fluid">
        <a
          class="text-decoration-none fw-bold navbar-brand"
          href="./index.html"
        >
          <span class="nav-title"> D3.js 圖表繪製教學</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-6 fw-bold">散點圖 scatter chart</h3>
      <!-- Scatter Plot -->
      <div class="my-5">
        <h5 class="text-center fw-bold">基本散點圖</h5>
        <div class="basicScatter m-auto"></div>
        <pre>
          <code class="language-html line-numbers remove-initial-line-feed">
            
          </code>
        </pre>
      </div>
      <!-- interactScatter -->
      <div class="my-5">
        <h5 class="text-center fw-bold">基本散點圖</h5>
        <div class="interactScatter m-auto"></div>
        <pre>
          <code class="language-html line-numbers remove-initial-line-feed">
            
          </code>
        </pre>
      </div>

      <div>
        <div class="scatter2"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./extension/prism.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // Basic
      const  basicScatter = async()=>{
        const cors = "https://cors-anywhere.herokuapp.com/";
        const url = 'https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/2_TwoNum.csv'

        const data = await d3.csv(`${cors}${url}`);

        // 建立 svg
        const svgWidth = parseInt(d3.select('.basicScatter').style('width')),
              svgHeight = 500
              margin = 50
        const svg = d3.select('.basicScatter')
                      .append('svg')
                      .attr('width', svgWidth)
                      .attr('height', svgHeight)

        // 建立X軸線
        const xScale = d3.scaleLinear()
              .domain([0,4000])
              .range([0, (svgWidth - margin*2)])

        const xAxisGenerator = d3.axisBottom(xScale)               

        svg.append('g')
          .attr('transform', `translate(${margin}, ${svgHeight - margin/2})`)
          .call(xAxisGenerator)

        // 建立Y軸線
        console.log(data)
        const yScale = d3
              .scaleLinear()
              .domain([0,500000])
              .range([(svgHeight - margin), 0])

        const yAxisGenerator = d3.axisLeft(yScale).tickFormat(d=>'$'+d) 

        svg.append('g')
          .attr('transform', `translate(${margin}, ${margin/2})`)
          .call(yAxisGenerator)

        // 加上點點
        svg.append('g')
          .selectAll('dot')
          .data(data)
          .join('circle')
          .attr('cx', d => xScale(d.GrLivArea))
          .attr('cy', d => yScale(d.SalePrice))
          .attr('r', 1.5)
          .style('fill', d => d.SalePrice > 129000? 'pink':'#69b3a2')
      }

      basicScatter();

      // interactScatter
      const interactScatter = ()=>{
        // 建立svg
        const width = parseInt(d3.select(".interactScatter").style("width")),
            height = 500,
            margin = {
                  top: 40,
                  right: 20,
                  bottom: 20,
                  left: 40
                },
            radius = 5;

        const svg = d3.select(".interactScatter")
                      .append("svg")
                      .attr('width', width)
                      .attr('height', height);

        const dataset = [
            { x: 100,
              y: 110 },
            { x: 83,
              y: 43 },
            { x: 92,
              y: 28 },
            { x: 49,
              y: 74 },
            { x: 51,
              y: 10 },
            { x: 25,
              y: 98 },
            { x: 77,
              y: 30},
            { x: 20,
              y: 83 },
            { x: 11,
              y: 63 },
            { x: 4,
              y: 55 },
            { x: 0,
              y: 0 },
            { x: 85,
              y: 100 },
            { x: 60,
              y: 40 },
            { x: 70,
              y: 80 },
            { x: 10,
              y: 20 },
            { x: 40,
              y: 50 },
            { x: 25,
              y: 31 }
        ];

        // 建立Ｘ比例尺與軸線
        const xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d.x + 10)])
            .range([margin.left, width - margin.right]);

        const xAxisGenerator = d3
                .axisBottom()
                .scale(xScale)

        const xAxis = svg.append('g')
            .attr('class', 'xAxis')
            .attr('transform', `translate(0, ${height - margin.bottom})`)
            .call(xAxisGenerator)
        
        // 建立Ｙ比例尺與軸線
        const yScale = d3
              .scaleLinear()
              .domain([d3.max(dataset, (d)=> d.y + 10), 0])
              .range([margin.top, height - margin.bottom])

        const yAxisGenerator = d3
                  .axisLeft()
                  .scale(yScale)

        const yAxis = svg
              .append('g')
              .attr('class', 'yAxis')
              .attr('transform', `translate(${margin.left}, 0)`)
              .call(yAxisGenerator)

        // 綁定資料並建立圓點
        svg.selectAll("circle")
            .data(dataset)
            .join("circle")
            .attr('cx', d => xScale(d.x))
            .attr('cy', d => yScale(d.y))
            .attr('r', 5)
            .attr('fill', '#000')
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

        //  mouseover 時點點變色+tooltip
        function handleMouseOver(d, i) {
            // 選定this的元素，改變hover過去的顏色跟形狀
            d3.select(this)
                .attr('fill', 'orange')
                .attr('r', radius * 2)
                .style('cursor', 'pointer')

            // 加上tooltips
            let pt = d3.pointer(event)
            svg.append("text")
                .attr('class', 'hoverTextInfo')
                .attr('x', pt[0] + 10)
                .attr('y', pt[1] - 10)
                .style('fill', 'red')
                .text([`x:${event.target.__data__.x}, 
                     y:${event.target.__data__.y}`])
        }

        // mouseleave 時變回原樣
        function handleMouseOut(d, i) {
            d3.selectAll('.hoverTextInfo').remove()
            d3.select(this)
                .attr('fill', 'black')
                .attr('r', radius)
        }

        // 滑鼠click的時候增加一個點
        svg.on("click", (e) => {
          const coords = d3.pointer(e);

          // 把XY座標軸轉換成資料
          const newData = {
              x: Math.round(xScale.invert(coords[0])),
              y: Math.round(yScale.invert(coords[1]))
          };

          // 將增加的資料座標推入原本的data
          dataset.push(newData);

          // 將新的資料綁定上circle、綁定 mouseover/mouseleave 方法
          svg.selectAll("circle")
              .data(dataset)
              .join("circle")
              .attr('cx', d => xScale(d.x))
              .attr('cy', d => yScale(d.y))
              .attr('r', 5)
              .attr('fill', '#000')
              .on("mouseover", handleMouseOver)
              .on("mouseout", handleMouseOut);
          })
      }
      interactScatter();
    </script>
  </body>
</html>
