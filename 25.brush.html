<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>刷子 Brush</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./extension/prism.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <nav class="bg-orange navbar">
      <div class="container-fluid">
        <a
          class="text-decoration-none fw-bold navbar-brand"
          href="./index.html"
        >
          <span class="nav-title"> D3.js 圖表繪製教學</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-6 fw-bold">刷子 Brush</h3>

      <div class="mb-5">
        <h5 class="mt-5">
          <mark>自行調整縮放大小</mark>
        </h5>
        <div class="brush"></div>
        <p class="mt-1 mb-1 fs-6">程式碼</p>
        <pre>
          <code class="language-js line-numbers remove-initial-line-feed">

          </code>
        </pre>
      </div>
     
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./extension/prism.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const data = [{r:20, x:200, y:120},{r:35, x:350, y:280}]

      // 建立svg
      const width = parseInt(d3.select('.brush').style('width'));
      const height = 500
      const svg = d3.select('.brush')
              .append('svg')
              .attr('width', width)
              .attr('height', height)
              .style('border', '1px solid gray')

      // 加上點點
      const dots = svg.selectAll('circle')
                      .data(data)
                      .join('circle')
                      .attr('r', d => d.r)
                      .attr('cx', d => d.x)
                      .attr('cy', d => d.y)
                      .style("fill", "#19d3a2")

      // brush 的功能
      // 加上event參數，就能用 event.selection
      // selection會產出一個二維陣列，分別代表`x0`, `x1`, `y0`, `y1`，左上到右下的位置，讓你有辦法重新計算目前位置的extent，進而進行其他操作。
      const brushed = (event)=>{
          console.log(event)
          const extent = event.selection
          dots.classed('selected', d => {return isBrushed(extent, d.x, d.y)})
      }

      // 設定圓點是否在brush選到的區塊內
      const isBrushed = (brush_coors, cx, cy)=>{
        let x0 = brush_coors[0][0],
            x1 = brush_coors[1][0],
            y0 = brush_coors[0][1],
            y1 = brush_coors[1][1]

          // 如果圓點在brush的範圍內，就會傳true；反之則回傳false
          console.log(x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1)
          return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1; 
      }

      // 加上brush
      svg.append("g")
      .attr("class", "brush")
      .call(d3.brush()
            // extent限制刷子的活動區塊，理想是比SVG畫布稍大
              .extent( [ [0,0], [600,600] ]) 
              // 綁定 brush 事件
              .on("start brush", brushed) 
            )




    </script>
  </body>
</html>
