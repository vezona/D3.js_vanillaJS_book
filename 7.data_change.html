<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./extension/prism.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <nav class="bg-orange navbar">
      <div class="container-fluid">
        <a
          class="text-decoration-none fw-bold navbar-brand"
          href="./index.html"
        >
          <span class="nav-title"> D3.js 圖表繪製教學</span>
        </a>
      </div>
    </nav>

    <div class="container p-4">
        <div class="my-3">
            <button type="button" class="btn btn-primary">點擊產生隨機資料</button>
            <div class="mt-3">data：<span class=" showData"></span></div>
        </div>
        <div class="chartWrap">
        </div>
          
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./extension/prism.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const btn = document.querySelector('.btn');
        const showData = document.querySelector('.showData');
        let randomData = []

        btn.addEventListener('click', (e)=>{
            randomData.length = 0;
            event.target.value = Math.ceil(Math.random()*5)

            for(i= 0; i< event.target.value; i++){
                let random = Math.floor(Math.random() * 4)
                randomData.push(random) // 塞入隨機亂數資料
            }
            showData.innerHTML = randomData
             
            // 繪製圖表
            drawDiagram() 
        })

        // 建立 svg 畫布
        const rangeSelect =  d3.select('.chartWrap')
                .append('svg')
                .attr('width', 500)
                .attr('height', 300)
                .style('border','1px solid rgb(96, 96, 96)')

        // 製作圖表
        const drawDiagram =()=>{
            // 綁定 update 資料
            let rects = rangeSelect
                        .selectAll('rect')
                        .data(randomData)

            // update 更新綁定的資料
            rects.attr('height', d => d * 60)
            
            // 用 enter 加上少的DOM元素
            rects.enter()
                .append('rect')
                .attr('height', d => d * 60)
                .attr('width', 50)
                .style('fill', 'blue')
                .attr('y', (d, index) => 300-(d*60) ) // 設定y位置
                .attr('x', (d, index) => index * 60) // 設定x軸位置

            // 用 exit 移除多的 DOM 元素
            rects.exit().remove()
  
        };
    </script>
  </body>
</html>
