<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>縮放 Zoom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./extension/prism.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <nav class="bg-orange navbar">
      <div class="container-fluid">
        <a
          class="text-decoration-none fw-bold navbar-brand"
          href="./index.html"
        >
          <span class="nav-title"> D3.js 圖表繪製教學</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-6 fw-bold">縮放 Zoom</h3>
      <!-- 基本縮放 -->
      <div>
        <h5 class="mt-5">
          <mark>基本縮放</mark>
        </h5>
        <div class="zoomBasic"></div>
        <p class="mt-1 mb-1 fs-6">程式碼</p>
        <pre>
          <code class="language-js line-numbers remove-initial-line-feed">

          </code>
        </pre>
      </div>

      <!-- 自行調整縮放大小 -->
      <div>
        <h5 class="mt-5">
          <mark>自行調整縮放大小</mark>
        </h5>
        <div class="zoomAdjust"></div>
        <p class="mt-1 mb-1 fs-6">程式碼</p>
        <pre>
          <code class="language-js line-numbers remove-initial-line-feed">

          </code>
        </pre>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./extension/prism.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const zoomBasic = () => {
        const width = 500,
          height = 300;
        const svg = d3
          .select(".zoomBasic")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("border", "1px solid gray");

        // 加個圓點點
        const circle = svg
          .append("circle")
          .attr("id", "dot")
          .attr("cx", 150)
          .attr("cy", 150)
          .attr("r", 40)
          .attr("fill", "#69b3a2");

        // Zoom 事件
        const zoom = d3
          .zoom()
          .extent([
            [0, 0],
            [250, 250],
          ])
          .scaleExtent([-5, 5])
          .duration(600)
          .on("zoom", function (event) {
            console.log(event);
            //這邊決定要放大誰
            circle.attr("transform", event.transform);
          });

        svg.call(zoom);
        //  .on("wheel.zoom", null);
      };

      zoomBasic();

      const zoomAdjust = () => {
        const width = 500,
          height = 400;

        const svg = d3
          .select(".zoomAdjust")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("border", "1px solid gray");

        // 加個圓點點
        const circle = svg
          .append("circle")
          .attr("id", "dot")
          .attr("cx", 150)
          .attr("cy", 150)
          .attr("r", 40)
          .attr("fill", "#69b3a2");

        // Zoom 事件
        const zoom = d3.zoom().on("zoom", function (event) {
          circle.attr("transform", event.transform);
        });

        svg.call(zoom);

        // 加上reset button
        const resetBtn = d3
          .select(".zoomAdjust")
          .append("div")
          .append("button")
          .attr("class", "btn btn-primary")
          .attr("id", "reset")
          .text("reset");

        // reset button 觸發
        resetBtn.on("click", function () {
          const transform = d3.zoomIdentity.scale(1);
          svg.call(zoom.transform, transform);
        });

        // input 輸入 Zoom 的大小
        const div = d3
          .select(".zoomAdjust")
          .append("div")
          .attr("class", "mt-3")
          .append("span")
          .text("輸入縮放倍數(需>1)：");

        const zoomScaleInput = div.append("input").attr("id", "zoomscale");
        const zoomScaleBtn = div
          .append("button")
          .attr("class", "btn btn-primary ms-2")
          .text("執行");

        // 設定取 value 的值，套用 zoom 的倍數
        zoomScaleBtn.on("click", function () {
          const scaleValue = document.getElementById("zoomscale").value;
          const transform = d3.zoomIdentity.scale(`${scaleValue}`);
          svg.call(zoom.transform, transform);
        });
      };

      zoomAdjust();
    </script>
  </body>
</html>
