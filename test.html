<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./extension/prism.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <style>
      @media (max-width: 576px) {
        .wrapper {
          width: 100%;
        }
      }
      @media (min-width: 577px) {
        .wrapper {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="bg-orange navbar">
      <div class="container-fluid">
        <a
          class="text-decoration-none fw-bold navbar-brand"
          href="./index.html"
        >
          <span class="nav-title"> D3.js 圖表繪製教學</span>
        </a>
      </div>
    </nav>
    <!-- SVG -->
    <div class="mt-5 wrapper"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./extension/prism.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const rwdSvgWidth = 500,
        rwdSvgHeight = 300,
        margin = 40;

      // chart SVG
      const svg = d3
        .select(".wrapper")
        .append("svg")
        .attr("width", rwdSvgWidth)
        .attr("height", rwdSvgHeight)
        .style("border", "1px solid rgb(96, 96, 96)");

      // 設定x、y軸比例尺
      const xScale = d3.scaleLinear().domain([0, 100]).range([0, 300]);
      const yScale = d3.scaleLinear().domain([0, 100]).range([220, 0]);

      // 建立x、y軸線
      let xAxis = d3
        .axisBottom(xScale)
        .tickSizeInner(-rwdSvgHeight + margin)
        .tickSizeOuter(0)
        .tickPadding(15);

      let yAxis = d3
        .axisLeft(yScale)
        .tickSizeInner(-(rwdSvgHeight + margin))
        .tickSizeOuter(0)
        .tickPadding(15);

      // x軸線綁訂到DOM
      svg
        .append("g")
        .attr("class", "xAxis")
        .call(xAxis)
        .attr(
          "transform",
          `translate(${margin * 3}, ${rwdSvgHeight - margin})`
        );

      // y軸線綁訂到DOM
      svg
        .append("g")
        .attr("class", "yAxis")
        .attr("transform", `translate(${margin * 3}, ${margin})`)
        .style("strock", "red")
        .call(yAxis);

      // 調整tick特殊樣式
      d3.selectAll(".yAxis line").attr("transform", "translate(-10,0)");
      d3.selectAll(".xAxis line").attr("transform", "translate(0,10)");
    </script>
  </body>
</html>
